<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Image Search</title>
    <meta http-equiv="cleartype" content="on">
    <link rel="stylesheet" href="//x.scraperwiki.com/vendor/style/bootstrap.min.css">
    <link rel="stylesheet" href="//x.scraperwiki.com/style/scraperwiki.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="//x.scraperwiki.com/vendor/js/bootstrap.min.js"></script>
    <script src="//x.scraperwiki.com/js/scraperwiki.js"></script>
    <script>
      $(function() {
          var execSuccess = function(execOutput) {
            var datasetUrl = "/dataset/" + scraperwiki.box
            scraperwiki.tool.redirect(datasetUrl)
          }
          $('#submit').on('click', function() {
            $(this).addClass('loading').html('Importing&hellip;')
            dstring = $('#dstring').val()
            apikey = $('#apikey').val()
            console.log(apikey)
            console.log(dstring)
            scraperwiki.exec("tool/import_datamarket.py '" + dstring + "'" + apikey + "'", execSuccess)
          })
      })
    </script>
  </head>
  <body style="text-align: center">
    <h1>Import data from DataMarket</h1>
    <div class="input-append">
      <input type="text" name="apikey" size="80" id="apikey" placeholder="Your API key">
      <input type="text" name="dstring" size="80" id="dstring" placeholder="dstring of the dataset on DataMarket">
      <button class="btn btn-primary" type="submit" id="submit">Get me the data!</button>
    </div>
  </body>
</html>
